version: '3.8'

services:
  postgres:
      image: 'postgres:15.2'
      ports:
        - "5432:5432"
      deploy:
        mode: replicated
        replicas: 1
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: password
        POSTGRES_DB: workerz
      volumes:
        - ./db-data/postgres/:/var/lib/postgresql/data/
        
  workerz:
    build: 
      context: ./../server
      dockerfile: ./../server/Dockerfile
    depends_on:
      - postgres
    restart: always
    ports:
      - 4000:4000
    deploy:
      mode: replicated
      replicas: 1


